<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Indice Massa Corporerea</title>
        
    </head>
    <body>
        <h1>Calcolo del BMI</h1>
        <table class="table pl5">
            <thead>
                <tr>
                    <th colspan="2">Inserisci i tuoi dati per calcolare il tuo BMI</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Inserisci il tuo peso (kg)</td>
                    <td><input type="number" id="weight"></td>
                </tr>
                <tr>
                    <td>Inserisci la tua altezza(cm)</td>
                    <td><input type="number" id="height"></td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-dark pl-5" onclick="bmi()">Calcola il tuo BMI</button>
        <p id="result"></p>
        
        <script>
            function bmi(){
                var weight=document.getElementById("weight").value;
                var height=document.getElementById("height").value/100;
                var bmi=weight/(height*height);
             //controllo della correttezza dei dati, usando come riferimento la persona più alta al mondo, la più bassa, la più leggera e la più pesante 
            if(0.6524<=height && height<=2.51 && 2.13<=weight && weight<=584) {
            document.getElementById("result").innerHTML="Il tuo BMI è: "+bmi+".<br>";
            switch(true){
                
                case bmi<18.5:
                document.getElementById("result").innerHTML+="Sei sottopeso.";
                break;
                case bmi<25:
                document.getElementById("result").innerHTML+="Sei normopeso.";
                break;
                case bmi<30:
                document.getElementById("result").innerHTML+="Sei sovrappeso ";
                break;
                case bmi>=30:
                document.getElementById("result").innerHTML+="Sei obeso.";
                break;
                }}
            else{
                document.getElementById("result").innerHTML="Inserisci correttamente i tuoi dati.";}
            
            }
        </script>
    </body>
</html>
